<div class="path">
  <div class="header markdown">
    <h2>Path to Production</h2>
  </div>

  <mat-toolbar>
    <mat-toolbar-row>
      <span></span>
      <span class="spacer"></span>
      <div class="right">
        <button color="primary" mat-raised-button (click)="addColumn()">Add</button>
        <span class="spacer">&nbsp;</span>
        <button color="accent" mat-raised-button>Remove</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="page">
    <div class="path">
      <div id="pipe-header">
        <div class="pipe-header" *ngFor="let pipe of pipeData;let i = index" id="{{i}}_header" [ngStyle]="getHeaderHeight()">
          <h2>{{pipe.title}}</h2>
        </div>
      </div>
      <div class='wrapper' id="pipe">
        <div class='container' *ngFor="let pipe of pipeData;let i = index"
             id="{{i}}_pipe"
             [ngStyle]="getContainerStyle(pipe)">

          <div class="editable"  [ngStyle]="getEditableStyle()" *ngFor="let item of pipe.items;let j = index" id="{{i}}_pipe_child{{j}}">
            {{item}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
