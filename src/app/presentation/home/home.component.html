<div class="container">
  <div class="intro markdown">
    <blockquote>
      <h5>DevOps 是一种软件工程文化和实践，旨在统一整合软件开发和软件运维。</h5>
    </blockquote>
    <h6>DevOps的目标是缩短开发周期，提高部署频率和更可靠地发布，与业务目标保持一致。</h6>
  </div>
  <app-periodic-table
    [selectedMetal]="highlightState"
    (currentAtomCategory)="setCurrentAtomCategory($event)"></app-periodic-table>

  <div class="intro markdown">
    <h5>DevOps运动的主要特点是强烈倡导对构建软件的所有环节(从集成、测试、发布到部署和基础架构管理)进行全面的自动化和监控。</h5>
  </div>
</div>
