<div class="checklists">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChanged($event);">
    <mat-tab label="新项目检查清单">
      <div class="checklist-block">
        <ledge-render [content]="npConent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="敏捷实践检查清单">
      <div class="checklist-block">
        <ledge-render [content]="agileContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="DevOps 检查清单（Azure）">
      <div class="checklist-block">
        <ledge-render [content]="devopsContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="DevOps 检查清单（AWS）">
      <div class="checklist-block">
        <p>基于：<a href="https://gruntwork.io/static/devops-checklist/" target="_blank">AWS DevOps 检查清单</a></p>
        <ledge-render [content]="gdevopsContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="DevSecOps 检查清单">
      <div class="checklist-block">
        <ledge-render [content]="devSecOpsContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="极限编程检查清单">
      <div class="checklist-block">
        <ledge-render [content]="xpContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="代码回顾检查清单">
      <div class="checklist-block">
        <ledge-render [content]="codeReviewContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="API 安全性检查清单">
      <div class="checklist-block">
        <ledge-render [content]="apiSecurityContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="前端项目检查清单">
      <div class="checklist-block">
        <ledge-render [content]="feContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="微服务生产就绪检查清单">
      <div class="checklist-block">
        <ledge-render [content]="msContent"></ledge-render>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
